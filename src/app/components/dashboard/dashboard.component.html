<!-- Material app bar from angular-material-->
<mat-toolbar color="primary">
    <div class="container">
        <span>Inventory Management</span>
    </div>
</mat-toolbar>

<div class="container dashboard">
    <!-- summary component -->
    <app-summary [products]="products" [width]="width"></app-summary>

    <!-- product table component -->
    <app-product-table [width]="width" (products)="getAllProducts($event)"></app-product-table>

    <!-- order table component -->
    <app-order-table [width]="width"></app-order-table>
</div>
